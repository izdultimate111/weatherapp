<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Journal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&family=Archivo+Black&family=Archivo:wght@500&family=DM+Serif+Display&family=Kdam+Thmor+Pro&family=Noto+Serif:wght@700&family=Philosopher:wght@700&family=Raleway:wght@100;200;300&family=Roboto:wght@300&family=Splash&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>Weather Journal App</h1></header>
    <div class="info_area">
      <div class="zcode_Feeling">
        <div class="zipcode">
          <label for="zip" class="zcode">Zip Code</label><br />
          <input
            type="text"
            name="zipcode"
            placeholder="Enter zip code here"
            id="zip"
          />
        </div>
        <div class="feeling">
          <label for="feelings" class="feels">
            How are you feeling today?</label
          >
          <textarea
            name="feelings"
            id="feelings"
            placeholder="How do you feel?"
            cols="30"
            rows="10"
          ></textarea>
          <button id="generate">Generate</button>
        </div>
      </div>
      <section class="out">
        <div class="entryHolder hidden">
          <p id="date"></p>
          <p id="city"></p>
          <p id="country"></p>
          <p id="temp"></p>
          <p id="feeling"></p>
          <div id="error"></div>
        </div>
        <div class="country"></div>
      </section>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
